<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Problematic Items</title>
    <link href="libs/5.3.2_dist_css_bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="libs/5.3.2_dist_js_bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="SendData.js"></script>
</head>
<body>

<template id="itemRowTemplate">
    <tr >
        <td data-template="id"></td>
        <td data-template="name"></td>
        <td data-template="cnt"></td>
        <td data-template="price"></td>
        <td data-template="manufacturer"></td>
        <td data-template="color"></td>
        <td data-template="min_cnt"></td>
        <td data-template="details"></td>
        <td data-template="size"></td>
        <td data-template="bon_name"></td>
    </tr>
</template>


<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>cnt</th>
        <th>price</th>
        <th>manufacturer</th>
        <th>color</th>
        <th>min_cnt</th>
        <th>details</th>
        <th>size</th>
        <th>bon_name</th>
    </tr>

</table>

<script>
    httpGetAsync(ServerAddress + "/Issues" , AddItemCallback)

</script>

</body>
</html>
